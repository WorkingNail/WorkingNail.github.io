---
layout: default
title: ブログ
permalink: /blog/
---

<div class="blog-header">
  <img src="/assets/images/blog-banner-v1.jpg" alt="ブログバナー" class="blog-banner">
</div>

<div class="blog-posts">
  <h2>記事一覧</h2>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a><br>
        <small>{{ post.date | date: "%Y年%m月%d日" }}</small>
      </li>
    {% endfor %}
  </ul>
</div>
